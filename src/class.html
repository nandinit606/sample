<!DOCTYPE html>
<html>
    <body>
        <h1> Arrow Function</h1>
        <p>This demonstrates a regular funtion, NOT an arrow function.</p>
        <p id="demo"></p>
        <script>
            hello=function(){
                return"Nandini T";
            
            }
            document.getElementById("demo").innerHTML=hello();
        </script>
    </body>
</html>
